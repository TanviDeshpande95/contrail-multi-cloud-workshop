- provider: azure
  organization: Juniper
  project: contrail-multicloud
  regions:
    - name: WestUS
      resource_group: workshop
      clouds:
        - name: contrail-az-1
          cidr_block: 192.168.0.0/16
          subnets:
            - name: subnet_contrail_az_1
              cidr_block: 192.168.100.0/24
              security_group: allow_all_protocols
          security_groups:
            - name: allow_all_protocols-contrail-az-1
              rules:
                - name: all_in-contrail-az-1
                  direction: inbound
                - name: all_out-contrail-az-1
                  direction: outbound
          instances:
            - name: az-contrail-gw-1
              roles:
                - gateway
              provision: true
              username: ubuntu
              os: ubuntu16
              os_version: 16.04.201703020
              instance_type: Standard_F16
              subnets: subnet_contrail_az_1
              interface: eth1
              protocols_mode:
                - ssl_server

            - name: compute-contrail-az-1
              provision: true
              username: ubuntu
              roles:
                - compute_node
              provision: true
