- provider: aws
  organization: juniper-contrail
  project: contrail-multicloud
  regions:
    - name: us-east-2
      clouds:
        - name: aws-contrail
          cidr_block: 192.168.0.0/23
          subnets:
            - name: subnet_1_aws-contrail
              cidr_block: 192.168.0.0/24
              availability_zone: b
          security_groups:
            - name: all_in_aws-contrail
              ingress:
                from_port: 0
                to_port: 0
                protocol: "-1"
                cidr_blocks:
                  - "0.0.0.0/0"
            - name: all_out_aws-contrail
              egress:
                from_port: 0
                to_port: 0
                protocol: "-1"
                cidr_blocks:
                  - "0.0.0.0/0"
          instances:
            - name: aws-contrail-gw
              availability_zone: b
              roles:
                - gateway
              provision: true
              username: centos
              machine_id: ami-e1496384
              instance_type: c4.large
              volume_size: 24
              security_groups:
                 - all_out_aws-contrail
                 - all_in_aws-contrail
              subnets: subnet_1_aws-contrail
              interface: eth1
              protocols_mode:
                - ssl_server
            - name: aws-contrail-k8s-node
              availability_zone: b
              provision: true
              username: centos
              roles:
                - compute_node
              machine_id: ami-e1496384
              instance_type: c4.large
              volume_size: 24
              security_groups:
                 - all_out_aws-contrail
                 - all_in_aws-contrail
              subnets: subnet_1_aws-contrail
              interface: eth1
- provider: azure
  organization: Juniper
  project: contrail-multicloud
  regions:
    - name: WestUS
      resource_group: csg-demo
      clouds:
        - name: SanFrancisco-AZ-1
          cidr_block: 172.18.0.0/16
          subnets:
            - name: subnet_SanFrancisco_AZ_1
              cidr_block: 172.18.100.0/24
              security_group: allow_all_protocols
          security_groups:
            - name: allow_all_protocols-SanFrancisco-AZ-1
              rules:
                - name: all_in-SanFrancisco-AZ-1
                  direction: inbound
                - name: all_out-SanFrancisco-AZ-1
                  direction: outbound
          instances:
            - name: SanFrancisco-AZ-gw-1
              roles:
                - gateway
              provision: true
              username: centos
              os: centos7
              instance_type: Standard_F16
              subnets: subnet_SanFrancisco_AZ_1
              interface: eth1
            - name: SanFrancisco-AZ-compute-1
              username: ubuntu
              roles:
                - compute_node
              provision: true
              os: ubuntu16
              instance_type: Standard_F16s_v2
              subnets: subnet_SanFrancisco_AZ_1
              interface: eth0
